<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link href="/static/calculator.css"
          rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <div align="center" style="margin-top: 200px;">
        <form class="card" style="width: 400px; padding: 10px;" th:action="@{/calculator}" method="POST" >
            <h3 class="fw-bold" style="color: #0d6efd">Калькулятор</h3>
            <br/>
            <div class="mb-3">
                <label style="float: left; margin-left: 5px;" class="form-label">Первое значение:</label>
                <input type="text" name="input1" class="form-control" th:value="${input1}" placeholder="...">
            </div>
            <div class="mb-3">
                <label style="float: left; margin-left: 5px;" class="form-label">Действия:</label>
                <select name="action" class="form-select" th:filed="action" aria-label="Default select example">
                    <option th:value="1" th:selected="${action.equals('1')}">Сложение</option>
                    <option th:value="2" th:selected="${action.equals('2')}">Вычитание</option>
                    <option th:value="3" th:selected="${action.equals('3')}">Умножение</option>
                    <option th:value="4" th:selected="${action.equals('4')}">Деление</option>
                </select>
            </div>
            <div class="mb-3">
                <label style="float: left; margin-left: 5px;" class="form-label">Второе значение:</label>
                <input type="text" name="input2" class="form-control" th:value="${input2}" placeholder="...">
            </div>
            <button type="submit" class="btn btn-primary">Найти</button>
            <div class="mb-3">
                <label style="float: left; margin-left: 5px; margin-top: 10px;" class="form-label">Результат:</label>
                <input type="text" class="form-control" th:value="${result}" placeholder="..." readonly>
            </div>
        </form>
    </div>
</body>
</html>
